<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">
    <script src="main.js"></script>
    <title>Timeless</title>
</head>
<body>
    <section>
        <h1 class="title">Timeless Memories</h1>
        <p class="text">A MirageOS unikernel to demonstrate persistent storage in Unikernels.</p>
    </section>
    <section>
        <div class="upload-pic">
            <input style="display: none;" type="file" name="image" id="imageInput">
            <br>
            <button  onclick="document.getElementById('imageInput').click()" class="btn">Upload a timeless memory</button>
        </div>
    </section>
    <section>
        <!-- images will be fetched from storage and displayed in a loop here -->
        <div class=”gallery”>
            <figure class="gallery_item">
                <img src="img/image-1.jpg" alt="Image 1">
            </figure>
        </div>
    </section>
</body>
</html>
